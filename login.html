<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion – Copro Prêt & Dons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow" style="max-width:400px;width:100%">
  <h2 class="h4 mb-3 text-center">Connexion</h2>
  <form id="login-form">
    <div class="mb-3">
      <label class="form-label">E‑mail</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Se connecter / Créer un compte</button>
    <p class="small text-danger mt-2 d-none" id="error"></p>
  </form>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('login-form').addEventListener('submit', async (e)=> {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  let { error } = await supabase.auth.signUp({ email, password });
  if (error && error.status === 400 && error.message.includes('User already registered')) {
    // Try sign-in
    const { error: signInError } = await supabase.auth.signInWithPassword({ email, password });
    error = signInError;
  }
  if (error) {
    document.getElementById('error').textContent = error.message;
    document.getElementById('error').classList.remove('d-none');
  } else {
    window.location.href = 'index.html';
  }
});
</script>
</body>
</html>
