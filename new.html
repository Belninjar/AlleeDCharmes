<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ajouter un objet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="mb-3">Ajouter un objet</h2>

<form id="newForm" class="mb-4">
  <div class="mb-3">
    <label class="form-label">Catégorie</label>
    <select id="category" class="form-select" required>
      <option value="pret">Prêt</option>
      <option value="dons">Dons</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Titre</label>
    <input type="text" class="form-control" id="title" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Photo (optionnel)</label>
    <input type="file" class="form-control" id="photo" accept="image/*">
  </div>

  <button class="btn btn-primary">Enregistrer</button>
  <a href="index.html" class="btn btn-link">Annuler</a>
  <p id="error" class="small text-danger mt-2 d-none"></p>
</form>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* --- utilitaire : nettoie le nom de fichier --- */
function slugify(filename) {
  return filename
    .normalize('NFD').replace(/[\u0300-\u036f]/g, '')   // supprime accents
    .replace(/[^a-zA-Z0-9._-]/g, '-')                  // remplace espaces & co.
    .toLowerCase();
}

/* --- assure qu’un utilisateur est connecté --- */
async function requireAuth() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) window.location.href = 'login.html';
  return session.user;
}
const user = await requireAuth();                      // objet User complet

document.getElementById('newForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const category   = document.getElementById('category').value;
  const title      = document.getElementById('title').value.trim();
  const description= document.getElementById('description').value.trim();

  /* --- récupère villa / username dans les métadonnées --- */
  const villa    = user.user_metadata?.villa    ?? null;
  const username = user.user_metadata?.username ?? null;

  /* --- upload éventuel de la photo --- */
  let imageUrl = null;
  const fileInput = document.getElementById('photo');
  if (fileInput.files.length) {
    const file     = fileInput.files[0];
    const filePath = `${Date.now()}_${slugify(file.name)}`;
    const { error: uploadError } = await supabase
      .storage
      .from(category)              // bucket “pret” ou “dons”
      .upload(filePath, file, { upsert: false });

    if (uploadError) { return showError(uploadError.message); }

    imageUrl = supabase
      .storage
      .from(category)
      .getPublicUrl(filePath).data.publicUrl;
  }

  /* --- insertion dans la table items --- */
  const { error } = await supabase.from('items').insert([{
    category,
    title,
    description,
    image_url : imageUrl,
    villa,
    username
    // owner_id est rempli automatiquement par DEFAULT auth.uid()
  }]);

  if (error) {
    showError(error.message);
  } else {
    window.location.href = 'index.html';
  }
});

/* -------- utilitaire d’erreur -------- */
function showError(msg) {
  const el = document.getElementById('error');
  el.textContent = msg;
  el.classList.remove('d-none');
}
</script>
</body>
</html>
